<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="HTML,CSS,JavaScript">
  <meta name="author" content="Albert Bairamulov">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../if-html/css/style.css">
  <title>Lesson4</title>

</head>

<body>
  <div class="TripHouse_Site">
    <header>
      <img src="img/logo_vector.png" alt="">
      <div class="wrapper_nav">
        <div class="stays">
          <a href="">Stays</a>
          <hr />
        </div>
        <a class="attractions" href="">Attractions</a>
        <img class="night" src="img/Night.png" alt="night">
        <img class="account" src="img/AccountCircle.png" alt="account">
      </div>
    </header>
    <div class="page">
      <h1>
        Discover stays<br />
        to live, work or just relax
      </h1>
      <div class="label_form">
        <a class="label_city_input">Your destination or hotel name</a>
        <a class="label_num_people_input">Check-in — Check-out</a>
      </div>
      <form>
        <input class="city_input" value="NewYork" type="search">
        <input class="date_input" name="date" value="Tue 15 Sept — Sat 19 Sept" type="search">
        <input class="num_people_input" value="2 Adults — 0 Children — 1 Room" type="search">
        <button>Search</button>
      </form>
      <div class="wrapper_apps">
        <div class="apps">
          <a href=""><img src="img/google-play-badge.png" alt="google-play"></a>
          <a href=""><img src="img/appstore.png" alt="app store"></a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
